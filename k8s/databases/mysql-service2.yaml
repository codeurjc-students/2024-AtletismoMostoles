apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc-service2
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service2-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service2-db
  template:
    metadata:
      labels:
        app: service2-db
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "29042002Sa"
            - name: MYSQL_DATABASE
              value: "service2_db"
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc-service2
---
apiVersion: v1
kind: Service
metadata:
  name: service2-db
spec:
  selector:
    app: service2-db
  ports:
    - port: 3306
      targetPort: 3306
